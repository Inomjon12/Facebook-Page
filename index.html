<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Facebook Copy Page</title>
</head>

<body>

	<div class="wrapper">
		<div class="logo">
			<img src="img/logo.svg" alt="Logo" class="logo__img" height="106">
			<h2 class="logo__title">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h2>
		</div>

		<form action="#" class="form-content">
			<div class="inputs">
				<input type="text" placeholder="Электронный адрес или номер телефона" class="form-content__input-1"><br>
				<input type="text" placeholder="Пароль" class="form-content__input-2"><br>
				<button class="form-content__btn" value="1">Вход</button><br>
				<a href="#" class="form-content__link">Забыли пароль?</a>
				<hr class="form-content__line">
				<a href="#" class="form-content-link__btn" role="button">Создать новый аккаунт</a>
			</div>
		</form>

	</div>

	<p class="text"><a href="#" class="text__link">Создать Страницу</a> знаменитости, музыкальной группы или<br>
		компании.</p>
</body>

</html>
